<body>
    <!-- TODO: Include code for header here -->
    <div class="header">
        <div class="title"> <span id="Title" class="logo">ScriBBler</span>
            <p class="tagline">Explore, Imagine, Create</p>
        </div>
        <div class="Buttons">
          <div><button class="Signin_Buttons" id="signIn">Sign In</button>
              <div id="myModal" class="modal">
                  <div class="modal-content">
                      <span class="close">x</span>
                      <div class="welcomeBack-form">
                          <form class="form">
                              <h1 class="Heading">Welcome Back!</h1>
                              <hr>
                              <label class="labelText">Username</label>
                              <input type="text" placeholder="Enter Username" required>
                              <label id="password1">Password</label>
                              <input type="password" placeholder="Enter Password" required>
                              <button class="Submit_Button">Sign In</button>
                              <div class="login-form">
                                  <h5 class="login-h5">Not a member?</h5><span><a class="signup-link" href="#">Sign Up</a></span>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>


          <div><button class="Signin_Buttons" id="signUp">Sign Up</button>
              <div id="myModal1" class="modal">
                  <div class="modal-content">
                      <span class="close">x</span>
                      <div class="getStarted-form">
                          <form class="form" id="form">
                              <h1 class="Heading">Get Started</h1>
                              <hr>
                              <label class="labelText">Full Name</label>
                              <input type="text" placeholder="Enter Full Name" required>
                              <label class="labelText">Username</label>
                              <input type="text" placeholder="Enter Username" required>
                              <label id="password" class="labelText">Password</label>
                              <input type="password" placeholder="Enter Password" required>
                              <label class="labelText" id="confirm-password">Confirm Password</label>
                              <input type="password" placeholder="Confirm Password" required>
                              <button class="Submit_Button">Sign Up</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
        <!-- Header part os done -->

        <!-- TODO: Write code for delete post modal here -->
        <section>
          <div class="posts-wrapper">
                  <p class="post-title" id="postTitle"></p>
                  <div class="author-edit-wrapper">
                      <span id="author"></span>
                      <button class="btn btn-danger saved btn-common" id="editPost">Edit <i class="fa fa-edit"></i></button>
                  </div>
                  <p class="post-content" id="postContent"></p>
                  <div class="like-wrapper">
                      <button class="btn btn-danger like-button btn-common"><i class="fa fa-thumbs-up"></i>Like</button>
                      <p id="likeText">Be the first one to like this!</p>
                  </div>
                  <div class="comments-wrapper">
                      <textarea name="comments" id="commentBox" placeholder="Leave a comment..." required></textarea>
                      <br>
                      <button class="btn btn-danger comment-button btn-common">Comment</button>
                      <p class="all-comments-text">All Comments</p>
                      <div id="commentsWrapper"></div>
                  </div>
              </div>
          </section>

          </div>
